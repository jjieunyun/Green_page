    <style>
#gnb ul ul {
    display: none;
    position: absolute; left: 50%; top:45px;
    width: 180px; margin-left: -90px;
    background-color: #fff; border: #027373 1px solid;
    border-top: none; border-radius: 0 0 7px 7px; font-size: 13px;
}
#gnb ul ul a { display: block;
    height: 40px; line-height: 40px; text-align: center;}
    </style>

		
	<!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //글로벌네비게이션바 여는 애니메이션
					function gnbPlay() {
						
						const $ts = $(this);

						// 모바일일때 
						if($("html").hasClass("mobile")) {
							$(".mobile #gnb>ul>li>a").removeClass("on");
							$("#gnb ul ul:visible").slideUp(300);

							if($ts.next().is(":hidden")) {
											$ts.addClass("on");
											$ts.next().stop(true,true).slideDown(300);
							}
						} 
						else {
						// PC와 태블릿일때
						/* 직접 작성할 공간 */
						//모든 보이는 서브메뉴를 닫는다
							$("#gnb ul ul:visible").slideUp(300);
							//현재 이벤트로 선택된  a태그(메뉴)의 형제(서브메뉴)를 보여준다.
							$ts.next().stop(true, true).slideDown(300);

						}
					} 

					//pc와 태블릿으로 닫았을때
					$(document).on("mouseleave",
					".pc #gnb, .tablet #gnb", gnbleave);

					//글로벌네비게이션바 닫는 애니메이션
					function gnbleave() {
						/* 직접 작성할 공간 */
						//보이는 전체 서브메뉴를 닫고 
						$("#gnb ul ul:visible").slideUp(300);
						// a태그의 클래스on을 제거
						$("#gnb >ul >li >a").removeClass("on");
					}

    </script>

</head>
